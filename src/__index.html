<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="description" content=" " />
    <meta name="keywords" content="" />
    <title>JS Dice Game</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="site">
    <main class="site-content">
      @@include('./_header.html')

      <div class="container">
        <div class="content__wrapper">

          
          <div class="player" data-player="0">
            <form class="input__name">
              <input type="text" placeholder="Type your Name" name="name" />
              <button class="input__name-btn btn">Submit</button>
            </form>
            <h2 class="player__name">Player 1 Name</h2>
            <span class="player__score" data-player-score="0">50</span>
            <div class="player__current-score-wrapper">
              <h3 class="player__current-score-title">Current score</h3>
              <span class="player__current-score" data-player-currentScore="0"
                >10</span
              >
            </div>
          </div>

          <div class="control__panel">
            <div class="btn__wrapper">
              <button class="newGame__btn btn">New Game</button>
            </div>
            <div class="dice__wrapper">
              <img src="images/dice/dice-1.png" alt="" class="dice__img" />
            </div>
            <div class="btn__wrapper">
              <button class="rolleDice__btn btn">Rolle Dice</button>
            </div>
            <div class="btn__wrapper">
              <button class="holdScore__btn btn">Hold Score</button>
            </div>
          </div>



          <div class="player" data-player="1">
            <form class="input__name">
              <input type="text" placeholder="Type your Name" name="name" />
              <button class="input__name-btn btn">Submit</button>
            </form>
            <h2 class="player__name" data-player-name="1">Player 2 Name</h2>
            <span class="player__score" data-player-score="1">50</span>
            <div class="player__current-score-wrapper">
              <h3 class="player__current-score-title">Current score</h3>
              <span class="player__current-score" data-player-currentScore="1"
                >10</span
              >
            </div>
          </div>
          <div class="scoreMobPanel" style="display: none;">
            <div class="scoreMobPanel__box">
              <div class="player0__name">hf</div>
              <div class="player0__score">hgfd</div>
            </div>
            <div class="scoreMobPanel__box">
              <div class="player1__name">hf</div>
              <div class="player1__score">gdfs</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    @@include('./_footer.html')

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/main.bundle.js"></script>
  </body>
</html>
